        <script type="text/javascript">
                var chinaName = {
                    0:'鄂尔多斯',
                    1:'武汉',
                    2:'昆明',
                    3:'重庆',
                    4:'深圳',
                    5:'上海',
                    6:'贵阳',

                    10:'菏泽',
                    11:'攀枝花',

                    13:'承德',
                    14:'厦门',
                    15:'张家界',

                var per = [
                        {id:"11",name:'张珊',job:'学生'},
                        {id:002,name:'李斯',job:'教师'},
                        {id:003,name:'王武',job:'经理'}
                        ]; 
                        
                    function optionFactory(){
                    window.onload = function(){
                        var tbody = document.getElementById('tbMain');
                        
                        for(var i = 0;i < per.length; i++){ //遍历一下json数据
                            var trow = getDataRow(per[i]); //定义一个方法,返回tr数据
                            tbody.appendChild(trow);
                        }
                        
                    }
                        
                    function getDataRow(h){
                    var row = document.createElement('tr'); //创建行
                    
                    var idCell = document.createElement('td'); //创建第一列id
                    idCell.innerHTML = h.id; //填充数据
                    row.appendChild(idCell); //加入行  ，下面类似
                    
                    var nameCell = document.createElement('td');//创建第二列name
                    nameCell.innerHTML = h.name;
                    row.appendChild(nameCell);
                    
                    var jobCell = document.createElement('td');//创建第三列job
                    jobCell.innerHTML = h.job;
                    row.appendChild(jobCell);
                    
                    //到这里，json中的数据已经添加到表格中，下面为每行末尾添加删除按钮
                    
                    var delCell = document.createElement('td');//创建第四列，操作列
                    row.appendChild(delCell);
                    var btnDel = document.createElement('input'); //创建一个input控件
                    btnDel.setAttribute('type','button'); //type="button"
                    btnDel.setAttribute('value','删除'); 
                    
                    //删除操作
                    btnDel.οnclick=function(){
                        if(confirm("确定删除这一行嘛？")){
                            //找到按钮所在行的节点，然后删掉这一行
                            this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);
                            //btnDel - td - tr - tbody - 删除(tr)
                            //刷新网页还原。实际操作中，还要删除数据库中数据，实现真正删除
                            }
                        }
                    delCell.appendChild(btnDel);  //把删除按钮加入td，别忘了
                    
                    return row; //返回tr数据	 
                    }
                }
                 
                $.ajax({
                    type: 'get',
                    url: 'http://127.0.0.1:5000/data',
                    dataType: "jsonp",  // 指定此次请求是jsonp形式
                    // 【如果不使用jsonp方式，上面 ↑ 就可以那样写】
                    success: function (res) {
                        per.push({id:003,name:'王武',job:'经理'});
                        optionFactory();
                    },
                    error: function (msg) {
                        console.log(msg);
                    }
                });
        </script>

                var convertData = function(data) {
                    var resdata = [];
                    var length=0;
                    for(var keyitem in data){
                        length++;
                    }
                    for(var i = 0; i < length; i++) {
                        var dataItem = data[i];
                        var fromCoord = chinaGeoCoordMap[dataItem[0]];
                        var toCoord = chinaGeoCoordMap[dataItem[1]];
                        if(fromCoord && toCoord) {
                            resdata.push([{
                                coord: fromCoord,
                                value: 0
                            }, {
                                coord: toCoord,
                            }]);
                        }
                    }
                    return resdata;
                };
                
                var series = [];
                [res].forEach(function(item, i) {
                    series.push({
                            type: 'lines',
                            zlevel: 2,
                            effect: {
                                show: true,
                                period: 4, //箭头指向速度，值越小速度越快
                                trailLength: 0.02, //特效尾迹长度[0,1]值越大，尾迹越长重
                                symbol: 'arrow', //箭头图标
                                symbolSize: 5, //图标大小
                            },
                            lineStyle: {
                                normal: {
                                    width: 1, //尾迹线条宽度
                                    opacity: 1, //尾迹线条透明度
                                    curveness: .1 //尾迹线条曲直度
                                }
                            },
                            data: convertData(item)
                        }
                    );
                });

                var set1 = new Set([]);
                for(var i = 0; i < 20; i++){
                    // console.log(group);
                    // console.log(offset);

                    for(var keyitem in res){

                    }

                    for(var j=0; j < list_length; j++){

                            set1.add(i);
                        }
                    }
                    
                    
                    if(set1.has(i) && i!=objQ && i!=objS){
                        series.push({
                            type: 'effectScatter',
                            coordinateSystem: 'geo',
                            zlevel: 2,
                            rippleEffect: { //涟漪特效
                                period: 4, //动画时间，值越小速度越快
                                brushType: 'stroke', //波纹绘制方式 stroke, fill

                            },

                                normal: {
                                    show: true,
                                    position: 'right', //显示位置
                                    offset: [5, 0], //偏移设置
                                    formatter: chinaName[i],
                                    fontSize: 13
                                },
                                emphasis: {
                                    show: true
                                }
                            },
                            symbol: 'circle',
                            symbolSize: function() {
                                return 5; //圆环大小
                            },
                            itemStyle: {
                                normal: {
                                    show: false,
                                    color: '#f00'
                                }
                            },
                            data: chinaDatas.map(function() {

                                scale: 4 //波纹圆环最大限制，值越大波纹越大

                                };
                            }),

                }

                option = {
                    tooltip: {
                        trigger: 'item',
                        backgroundColor: 'rgba(166, 200, 76, 0.82)',
                        borderColor: '#FFFFCC',
                        showDelay: 0,
                        hideDelay: 0,
                        enterable: true,
                        transitionDuration: 0,
                        extraCssText: 'z-index:100',
                        formatter: function(params, ticket, callback) {
                            var res = "";
                            var name = params.name;
                            var value = params.value[params.seriesIndex + 1];
                            res = "<span style='color:#fff;'>" + name + "</span><br/>数据：" + value;
                            return res;

                    visualMap: { //图例值控制

                    myChart.setOption(option);

                    myChart.on('click', function (params) {
                        if(params.componentSubType === 'effectScatter'){
                            var item = params.componentIndex;
                            var found = od_list.find(function(element) {return element == item;});
                            if(found){
                                var aim_index=od_list.indexOf(item);
                                od_list.splice(aim_index,1);
                            }

                                od_list.push(params.componentIndex);
                            }  
                        }
                        console.log(od_list);

            $(document).ready(function(){
